apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: fastapi-store
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: your-dockerhub-username/fastapi-app:latest
        env:
        - name: DATABASE_URL
          value: postgresql+psycopg2://fastuser:fastpass@postgres:5432/fastdb
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: fastapi-store
spec:
  type: ClusterIP
  selector:
    app: fastapi-app
  ports:
  - port: 8080
    targetPort: 8080
